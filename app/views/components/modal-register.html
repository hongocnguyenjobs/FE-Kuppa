<!-- Begin modal login -->
<div id="modalRegister" class="modal fade modal-lrf">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="d-flex justify-content-center my-3 row">
                <h5 class="modal-title ml-4 col-9">Sign up</h5>
                <button type="button" class="close col-1" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
            </div>
            <div class="modal-body py-0">
                <form class="p-sm-2">
                    <div class="justify-content-between align-items-center">
                        <a href="#" class="d-flex justify-content-center align-items-center w-100 mr-1 m-btn m-btn-white modal-lrf__fb">
                            <svg version="1.1" id="Facebook" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                viewBox="0 0 20 20" enable-background="new 0 0 20 20" xml:space="preserve" width="16" height="16">
                                <path fill="#FFFFFF" d="M17,1H3C1.9,1,1,1.9,1,3v14c0,1.101,0.9,2,2,2h7v-7H8V9.525h2v-2.05c0-2.164,1.212-3.684,3.766-3.684
                                    l1.803,0.002v2.605h-1.197C13.378,6.398,13,7.144,13,7.836v1.69h2.568L15,12h-2v7h4c1.1,0,2-0.899,2-2V3C19,1.9,18.1,1,17,1z"
                                />
                            </svg>
                            <span class="ml-2">Sign up with Facebook</span>
                        </a>
                    </div>
                    <p class="my-3 modal-lrf__text text-center">OR</p>
                    <div class="form-group">
                        <div class="ui dropdown d-flex justify-content-between align-items-center pr-2 form-control">
                            <input type="hidden" name="">
                            <div class="text">Mr.</div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20" height="20">
                                <path fill="#ced4da" d="M119.5 326.9L3.5 209.1c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0L128 287.3l100.4-102.2c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L136.5 327c-4.7 4.6-12.3 4.6-17-.1z"></path>
                            </svg>
                            <div class="menu">
                                <div class="item" data-value="0">
                                    <span>Mr.</span>
                                </div>
                                <div class="item" data-value="1">
                                    <span>Mrs.</span>
                                </div>
                                <div class="item" data-value="2">
                                    <span>Ms.</span>
                                </div>
                                <div class="item" data-value="3">
                                    <span>Miss.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="firstname" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="lastname" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email (for all booking communication)">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="form-group d-flex mt-4">
                        <span class="hl-item__text1 mt-2 mr-md-3 mr-2">Birthday</span>
                        <div class="ui dropdown d-flex justify-content-between align-items-center pr-2 form-control w-25 mr-2">
                            <input type="hidden" name="">
                            <div class="pl-0 default text">Month</div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20" height="20">
                                <path fill="#ced4da" d="M119.5 326.9L3.5 209.1c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0L128 287.3l100.4-102.2c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L136.5 327c-4.7 4.6-12.3 4.6-17-.1z"></path>
                            </svg>
                            <div class="menu">
                                <div class="item" data-value="0">
                                    <span>03 AM</span>
                                </div>
                                <div class="item" data-value="1">
                                    <span>04 AM</span>
                                </div>
                            </div>
                        </div>
                        <div class="ui dropdown d-flex justify-content-between align-items-center pr-2 form-control w-25 mr-2">
                            <input type="hidden" name="">
                            <div class=" default text">Day</div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20" height="20">
                                <path fill="#ced4da" d="M119.5 326.9L3.5 209.1c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0L128 287.3l100.4-102.2c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L136.5 327c-4.7 4.6-12.3 4.6-17-.1z"></path>
                            </svg>
                            <div class="menu">
                                <div class="item" data-value="0">
                                    <span>03 AM</span>
                                </div>
                                <div class="item" data-value="1">
                                    <span>04 AM</span>
                                </div>
                            </div>
                        </div>
                        <div class="ui dropdown d-flex justify-content-between align-items-center pr-2 form-control w-25">
                            <input type="hidden" name="">
                            <div class="default text">Year</div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20" height="20">
                                <path fill="#ced4da" d="M119.5 326.9L3.5 209.1c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0L128 287.3l100.4-102.2c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L136.5 327c-4.7 4.6-12.3 4.6-17-.1z"></path>
                            </svg>
                            <div class="menu">
                                <div class="item" data-value="0">
                                    <span>00</span>
                                </div>
                                <div class="item" data-value="1">
                                    <span>01</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label class="row align-items-center filter-item">
                        <div class="col-1 mr-2 mt-0">
                            <input class="d-none filter-item__checkbox" type="checkbox">
                            <div class="filter-item__status"></div>
                        </div>
                        <div class="col-10 mb-2">
                            <span class="filter-item__text1">By signing up you agree to Kuppa.net
                            <a class="modal-lrf__call" href="javascript:void(0)">Terms of Use</a> &amp;
                            <a class="modal-lrf__call" href="javascript:void(0)">Privacy Policy</a>
                            </span>
                        </div>
                    </label>
                    <div class="mb-0 text-center">
                        <button type="submit" class="w-100 m-btn m-btn-green">Log in</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center p-3 pb-4">
                    <span class="modal-lrf__text">Already have an ccount?</span>
                    <a id="callLoginFromRegiter" class="modal-lrf__call ml-1" href="javascript:void(0)">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End modal login -->
